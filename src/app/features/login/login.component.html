<div class="centered-form-container">
  <mat-card class="centered-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Use 'username' and 'password' to log in</mat-card-subtitle>
    </mat-card-header>

    <hr>

    <mat-card-content>
      <form testId="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Username</mat-label>
          <input testId="username-input" matInput formControlName="username" required>
          @if (loginForm.get('username')?.hasError('required')) {
            <mat-error>Username is required</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Password</mat-label>
          <input testId="password-input" matInput formControlName="password" type="password" required>
          @if (loginForm.get('password')?.hasError('required')) {
            <mat-error>Password is required</mat-error>
          }
        </mat-form-field>

        @if (errorMessage) {
          <div class="error-message">
            <mat-icon>error_outline</mat-icon>
            <span>{{ errorMessage }}</span>
          </div>
        }

      </form>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        testId="login-button"
        mat-raised-button
        color="primary"
        (click)="onSubmit()"
        [disabled]="isLoading || loginForm.invalid">
        @if (!isLoading) {
          <span>Login</span>
        } @else {
          <mat-progress-spinner
            diameter="24"
            mode="indeterminate">
          </mat-progress-spinner>
        }
      </button>
    </mat-card-actions>
  </mat-card>
</div>
